<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="font-figtree leading-[150%]">
    <div
      class="bg-[#F4D04E] min-h-screen flex justify-center items-center"
      role="main"
    >
      <div
        class="bg-white max-w-xs md:max-w-96 p-6 rounded-[1.25rem] shadow-[0.5rem_0.5rem_0_0_#000] border border-solid border-black"
      >
        <img
          src="assets/images/illustration-article.svg"
          alt="Featured Photo"
          class="rounded-[0.625rem] w-full"
        />
        <div class="my-6">
          <a
            href="#"
            class="bg-[#F4D04E] rounded px-3 py-1 font-extrabold text-sm leading-[150%]"
            >Learning</a
          >
          <h2 class="text-sm font-medium my-3 leading-[150%]">
            Published 21 Dec 2023
          </h2>
          <a
            href="#"
            class="block text-xl md:text-2xl leading-[150%] font-extrabold mb-3 transition-all hover:text-[#F4D04E]"
          >
            <h1>HTML & CSS foundations</h1>
          </a>
          <p class="text-base leading-[150%] font-medium text-gray-500">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="flex items-center gap-3">
          <img
            class="w-8 h-8 rounded-full"
            src="assets/images/image-avatar.webp"
            alt=""
          />
          <h2 class="text-sm font-extrabold leading-[150%]">Greg Hooper</h2>
        </div>
      </div>
      <!-- blog card Item -->
    </div>
  </body>
</html>
